name: C++ CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release
  ECU_NAME: calculator

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout source code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Install build dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ lcov

    # 3️⃣ Configure CMake
    - name: Configure CMake
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    # 4️⃣ Build C++ code
    - name: Build
      run: |
        cmake --build build --config ${{ env.BUILD_TYPE }}

    # 5️⃣ Run unit tests
    - name: Run unit tests
      run: |
        cd build
        ctest --output-on-failure

    # 6️⃣ Install build outputs (IMPORTANT)
    - name: Install build outputs
      run: |
        cmake --install build --prefix dist

    # 7️⃣ Generate ECU manifest
    - name: Generate ECU manifest
      run: |
        cat <<EOF > dist/ecu-manifest.yaml
        ecu_name: ${{ env.ECU_NAME }}
        type: static-library
        artifact_path: lib/lib${{ env.ECU_NAME }}.a
        commit: ${GITHUB_SHA}
        build_type: ${{ env.BUILD_TYPE }}
        EOF

    # 8️⃣ Upload ECU artifact + manifest
    - name: Upload ECU artifact
      uses: actions/upload-artifact@v4
      with:
        name: ecu-${{ env.ECU_NAME }}-artifact
        path: dist/
