name: C++ CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BUILD_TYPE: Release

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout source code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Install build dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ lcov

    # 3️⃣ Configure CMake
    - name: Configure CMake
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    # 4️⃣ Build C++ code
    - name: Build
      run: |
        cmake --build build --config ${{ env.BUILD_TYPE }}

    # 5️⃣ Run unit tests
    - name: Run unit tests
      run: |
        cd build
        ctest --output-on-failure
        
             
            
          



